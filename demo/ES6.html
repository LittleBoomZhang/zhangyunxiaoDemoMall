<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6Demo演示</title>
  <style>
    .log{
      background-color: black;
      color: white;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
   <h2>ES6Demo演示</h2>
   <div id="log" class="log"></div>
   <script>
     function sum(x,y,z){
       let total = 0;
       if(x)total+=x;
       if(y)total+=y;
       if(z)total+=z;

       console.log(`total:${total}`);
     }

     sum(5,"",9);

     //ES6 Rest参数
     function sum2(...m){
       let total = 0;
       for(var i of m){
         total += i;
       }
       console.log(`total2:${total}`)
     }

     sum2(4,8,9,10);

     let sum3 = (...m) => {
       let total = 0;
       for(var i of m){
         total += i;
       }
       console.log(`total3:${total}`)
     };

     sum3(4,8,9,10);

     //函数的扩展
     var [x,y] = [4,8];

     console.log(...[4,8]);

     let arr1 = [1,3];let arr2 = [4,8];
     console.log(arr1.concat(arr2));//以前的数组合并
     console.log('es6数组的扩展:',[...arr1,...arr2])

     var [x,...y]=[4,8,10,30]

     let xy = [..."ES6"]
   </script>
</body>
</html>
